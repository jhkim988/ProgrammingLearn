정적 컨텐츠 입니다.
<!--
    정적 컨텐츠는 resources/static/ 에 html 파일을 만들어두고
    localhost:8080/fileName.html 으로 접속하면 자동으로 연결해준다.

    1. 브라우저에서 localhost:8080/hello-static.html 에 접속
    2. 톰캣 서버가 요청을 받고 Spring 에 넘긴다.
    3. hello-static 관련 컨트롤러가 있는지 찾는다.(우선순위)
    4. 없으면 resources/static/hello-static.html 을 찾고 이를 반환한다.
-->
</body>
</html>
