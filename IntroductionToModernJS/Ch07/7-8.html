<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Newton-Rhpason Square Root</title>
  </head>
  <body>
    <script>
      var EPSION = 1.0e-10;
      var d, xnew, xold;
      var a = parseFloat(prompt("정수를 입력하십시오."));
      xold = (a > 1) ? a : 1.0;
      do {
        xnew = xold - (xold * xold - a) / (2.0 * xold);
        d = (xold - xnew) / xold;
        xold = xnew;
      } while (d > EPSION);
      document.write(`sqrt(${a}) = ${xnew}`);
    </script>
  </body>
</html>
