<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Canvas Image</title>
    <script>
      window.onload = function() {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var img = new Image(); // 이미지 객체
        img.onload = function() {
          ctx.drawImage(img, 0, 0);
        }
        img.src = "./cat.jpg";
        // canvas로 그린 컴퓨터 그래픽스를 이미지 소스로 지정하기 위해서는 toDataURL() 메서드를 사용한다.
        // img.src = canvas.toDataURL();
        // 크로스 도메인 이슈에 따른 정보 유출 방지를 위해 origin-clean한 canvas 요소에사만 동작한다.
        // 한 번도 다른 도메인에서 읽어 들인 이미지가 없었다는 의미이다.

        // ctx.drawImage(img, x, y, width, height);
        // ctx.drawImage(img, sx, sy, sw, sh, x, y, width, height); // s: 이미지 내부에서 선택
      }
    </script>
  </head>
  <body>
    <canvas id = "myCanvas" width = "1024" height = "800"></canvas>
  </body>
</html>
