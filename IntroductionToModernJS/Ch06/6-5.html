<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Canvas 기본</title>
    <script>
      window.onload = function() {
        var canvas = document.getElementById("mycanvas");
        var ctx = canvas.getContext("2d"); // 렌더링 컨텍스트 가져오기
        // 2차원 컴퓨터 그래픽스: "2d"
        // WebGL을 이용한 3차원 컴퓨터 그래픽스: "webgl"
        // 변수명은 ctx(context)로 하는 것이 관례
        // ctx.canvas로 canvas 요소에 접근할 수 있다.
        ctx.strokeRect(50, 60, 200, 100);
        // 좌표 (50, 60)에 너비 200, 높이 100인 직사각형을 그린다.
        // 왼쪽 윗부분이 (0, 0)이며, 캔버스 오른쪽이 x축, 캔버스 아래쪽이 y축 방향이다.
      }
    </script>  
  </head>
  <body>
    <canvas id = "mycanvas" width = "640" height = "400"></canvas>
    <!-- 
      1. canvas 요소 배치
      width, height의 단위는 픽셀이며, 300, 150이 기본값이다. DOM을 이용하여 width, height를 바꿀 수도 있다.
     -->
  </body>
</html>
