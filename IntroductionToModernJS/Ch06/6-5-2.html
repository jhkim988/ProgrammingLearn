<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Canvas 기본</title>
    <script>
      window.onload = function() {
        var canvas = document.getElementById("mycanvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath(); // 렌더링 컨텍스트에 패스가 추가되어 연결된다.
        ctx.moveTo(60, 10); // 좌표 이동
        ctx.lineTo(110, 100); // 선분 정의
        ctx.lineTo(10, 100);
        ctx.closePath(); // 마지막 점과 시작 점을 연결하고 닫는다. fill 메서드는 자동으로 닫는다.
        ctx.stroke(); // 테두리

        ctx.beginPath();
        ctx.moveTo(60, 120);
        ctx.lineTo(110, 210);
        ctx.line(10, 210);
        ctx.fill(); // closePath() 후 내부를 채운다.
      }
    </script>  
  </head>
  <body>
    <canvas id = "mycanvas" width = "640" height = "400"></canvas>
  </body>
</html>
